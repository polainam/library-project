<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return borrowed books</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #9a64c7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9352ab;
        }

    </style>
</head>
<body>
<form th:method="POST" th:action="@{'/people/return/' + ${person.getPersonId()}}">
    <button style="background-color: #9a64c7; color: white; padding: 6px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; width: 13%; display: flex;"
            onmouseover="this.style.backgroundColor='#9352ab'"
            onmouseout="this.style.backgroundColor='#9a64c7'"
            type="button" onclick="goBack()">back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <br>
    <h2>Borrowed books</h2>
    <br>
    <div th:each="journalEntry : ${borrowedBooks}">
        <label>
            <input type="checkbox" th:value="${journalEntry.getBook().getBookId()}" name="returnedBooksId"/>
            <span th:text="${journalEntry.getBook().getTitle()}"></span>
        </label>
        <br/>
    </div>
    <br>
    <button type="submit">Return</button>
</form>

</body>
</html>

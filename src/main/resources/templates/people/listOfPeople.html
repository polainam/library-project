<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
</head>
<body>
<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getPersonId()}) }"
     th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"></a>
</div>
<!--<br>
<hr>
<a href="/people/new">Create person</a>-->
</body>
</html>
